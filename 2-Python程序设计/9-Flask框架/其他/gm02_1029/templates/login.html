<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
	<link rel="stylesheet" type="text/css" href="/static/css/login.css"/>
</head>
<body>
<div class="main_login">
	<form method="post">
		<ul>
			<li>欢迎登录</li>
			<li><label>账 号:<input type="text" name="user_name"></label></li>
			<li><label>密 码:<input type="password" name="pwd"></label></li>
			<li><button>登录</button></li>
			<span class="error">{% if request.args.get('error') %}账号或密码错误！ {% endif %}</span>
		</ul>
	</form>
</div>
</body>
</html>
